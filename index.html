<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/0dfe4c57f3.js" crossorigin="anonymous"></script>

    <!-- GoogleFont -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;1,500&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Météo</title>
</head>

<body>
    <div class="container">
        <div class="col">
            <div class="text-center mt-5  ">

                <!-- Button -->
                <button class="btn bg-light btn-sm mt-3 " id="action">
                    Détail
                </button>

                <!-- Temperature -->
                <div class="position-absolute top-50 start-50 translate-middle wall" id="info_up">
                    <i class="fas fa-temperature-high"></i>
                    <span class="greeting">La température est de</span>
                    <div class="temperature">
                        <span class="main" id="temperature_label">XXX</span><span class="main">°C</span>
                        <div class="text-ville">à
                            <span id="ville"></span>
                        </div>
                        <div id="changer" class="btn bg-light btn-sm mt-3">
                            Changer de ville
                        </div>
                    </div>
                </div>

                <!-- Date/Heure -->
                <div class="position-absolute top-50 start-50 translate-middle wall" id="info">
                    <i class="far fa-clock far-"> </i>
                    <span class="greeting">Il est actuellement</span>
                    <div class="time">
                        <span class="main" id="time_label">XXX</span>
                        <div class="text-ville">à
                            <span id="zone"></span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script src="javascript.js"></script>

</body>

</html>
